<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>版面归档 - {{ board_name }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #fff; color: #000; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        h1 { font-weight: bold; font-style: italic; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .meta-info { font-size: 0.9em; color: #666; margin-bottom: 20px; }
        .meta-info a { color: #000; text-decoration: none; }
        .meta-info a:hover { text-decoration: underline; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
        a.year-link { display: block; padding: 15px; background-color: #f0f0f0; color: #000; text-decoration: none; border-radius: 4px; transition: background-color 0.2s; }
        a.year-link:hover { background-color: #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>版面归档: {{ board_name }}</h1>
        <div class="meta-info">
            <p>Last updated: {{ update_date }}</p>
            <p><a href="{{ board_url }}" target="_blank">查看BBS原版面</a></p>
        </div>
        <ul>
            {% for year in years %}
            <li><a class="year-link" href="years/index_{{ year }}.html">查看 {{ year }} 年的帖子</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
